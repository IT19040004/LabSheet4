<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">

<title>Insert title here</title>

<body>
<div class="container">
 <h2>Register</h2> 
 <form class="form-horizontal" action=""> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="username">UserName:</label> 
 <div class="col-sm-10"> 
 <input type="text" class="form-control" 
id="username" placeholder="Enter username" name="username"> 
 </div> 
 </div> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="email">Email:</label> 
 <div class="col-sm-10"> 
 <input type="email" class="form-control"
id="email" placeholder="Enter email" 
name="email"> 
 </div> 
 </div> 
  <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="nic">NIC:</label> 
 <div class="col-sm-10"> 
 <input type="text" class="form-control"
id="nic" placeholder="Enter nic" 
name="nic"> 
  </div> 
 </div> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="mobile">Mobile:</label> 
 <div class="col-sm-10"> 
 <input type="text" class="form-control"
id="nic" placeholder="Enter mobile" 
name="mobile"> 
 </div> 
  </div> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="password">Password:</label> 
 <div class="col-sm-10"> 
 <input type="password" class="form-control"
id="password" placeholder="Enter password" 
name="password"> 
</div> 
</div> 
<div class="form-group"> 
 <label class="control-label col-sm-2" 
for="passwordConfirm">password (Confirm):</label> 
 <div class="col-sm-10"> 
 <input type="password" class="form-control"
id="passwordConfirm" placeholder="Enter passwordConfirm" 
name="passwordConfirm"> 
</div> 
</div> 

 <div class="form-group"> 
 <div class="col-sm-offset-2 col-sm-10"> 
 <button type="submit" onclick="validateForm()" class="btn btndefault">Register</button> 
 </div> 
 </div> 
 </form> 
</div> 

</body>
</html>
